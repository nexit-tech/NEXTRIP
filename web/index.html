<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <title>NexTrip</title>
  <meta name="description" content="Planeje sua próxima viagem com a NexTrip. Economia VIP e roteiros exclusivos.">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NexTrip">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <meta property="og:site_name" content="NexTrip">
  <meta property="og:title" content="NexTrip - Planeje sua próxima viagem">
  <meta property="og:description" content="Descubra a melhor forma de viajar com economia e estilo.">
  
  <meta property="og:image" content="https://nextrip-production.up.railway.app/icons/Icon-512.png">
  
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="512">
  <meta property="og:image:height" content="512">

  <meta property="og:url" content="https://nextrip-production.up.railway.app/">
  <link rel="manifest" href="manifest.json">

  <style>
    /* Fundo preto padrão */
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* Evita rolagem durante o loading */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container que centraliza tudo */
    #loading-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background-color: #000000;
      transition: opacity 0.6s ease-out; /* Fade out suave */
    }

    /* A Logo Pulsando */
    #loading-logo {
      width: 120px; /* Tamanho inicial */
      height: 120px;
      object-fit: contain;
      opacity: 0.8;
      animation: pulse 2s infinite ease-in-out;
    }

    /* Animação de respiração/pulso */
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.15); /* Aumenta um pouco */
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.6;
      }
    }

    /* Classe auxiliar para esconder o loading */
    .loaded {
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>

  <div id="loading-container">
    <img id="loading-logo" src="icons/Icon-512.png" alt="NexTrip Logo">
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('load', function() {
      // Aguarda o carregamento inicial da página
      var loader = document.getElementById('loading-container');
      
      // Dá um tempinho extra (1.5s) para o usuário ver a logo pulsando
      // e para o motor do Flutter terminar de baixar os scripts principais
      setTimeout(function() {
        if(loader) {
          loader.classList.add('loaded'); // Ativa o fade-out do CSS
          
          // Remove o elemento do HTML depois que a transição acabar
          setTimeout(function() { 
            loader.remove(); 
          }, 600);
        }
      }, 1500);
    });
  </script>
</body>
</html>
