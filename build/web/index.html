<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <title>NexTrip</title>
  <meta name="description" content="Planeje sua próxima viagem com a NexTrip.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NexTrip">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <meta property="og:site_name" content="NexTrip">
  <meta property="og:title" content="NexTrip">
  <meta property="og:description" content="Planeje sua próxima viagem.">
  
  <link rel="manifest" href="manifest.json">

  <style>
    /* Fundo preto absoluto e Fonte Montserrat */
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    /* Container de carregamento: AGORA É SÓ UMA TELA PRETA */
    #loading-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: #000000; /* Garante o preto total */
      transition: opacity 0.6s ease-out; /* O fade suave para revelar o app */
    }

    /* Classe auxiliar para esconder o loading */
    .loaded {
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>

  <div id="loading-container"></div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('load', function() {
      var loader = document.getElementById('loading-container');
      
      if (loader) {
        // Tenta remover assim que o Flutter desenhar o primeiro frame
        window.addEventListener('flutter-first-frame', function () {
            loader.classList.add('loaded'); // Ativa o fade-out
            setTimeout(function() {
              loader.remove(); // Remove do DOM após a animação
            }, 600);
        });
         
         // Fallback de segurança (caso o evento falhe, remove em 4s)
         setTimeout(function() {
            if(document.body.contains(loader)) {
              loader.classList.add('loaded');
              setTimeout(function() { loader.remove(); }, 600);
            }
         }, 4000); 
      }
    });
  </script>
</body>
</html>
